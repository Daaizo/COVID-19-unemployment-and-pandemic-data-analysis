<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        canvas{
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-center text-light bg-dark">
<div class="container mt-3">
    <form id="registerForm" onsubmit="register(event)">
        <h1 class="mb-3">Rejestracja</h1>
        <div class="mb-3">
            <label for="firstname" class="form-label">Imię</label>
            <input type="text" class="form-control" id="firstname" name="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Nazwisko</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Nazwa użytkownika</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Adres e-mail</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rola</label>
            <input type="text" class="form-control" id="role" name="role">
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
    <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
</div>

<script>
    function register(event) {
        event.preventDefault();

        let firstname = document.getElementById("firstname").value;
        let lastname = document.getElementById("lastname").value;
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let role = document.getElementById("role").value;

        let data = {
            firstname: firstname,
            lastname: lastname,
            email: email,
            login: username,
            role: role,
            password: password
        };

        $.ajax({
            url: "http://localhost:8080/register",
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function(response) {
                alert("Rejestracja zakończona sukcesem. Możesz teraz się zalogować.");
                window.location.href = "login.html";
            },
            error: function(error) {
                alert("Nie udało się zarejestrować.  " + error.responseText);
            }
        });
    }
</script>
</body>
</html>
